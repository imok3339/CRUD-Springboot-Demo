<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    body {
    background-image:
    url('https://i0.wp.com/www.financetalk.net/wp-content/uploads/2020/08/human-resources.jpg?fit=1280%2C754&ssl=1');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    h1 {
    color:white;

    }

    </style>
    <style type="text/css">
.myTable { background-color:#eee;border-collapse:collapse; }
.myTable th { background-color:#000;color:white;width:50%; }
.myTable td, .myTable th { padding:5px;border:1px solid #000; }


    </style>

</head>
<body>

<div class="container">
    <h1 align="center" style="font-size:400% "> Employee Management System </h1>
    <hr>
    <h2 style="color:red"> Update Employee</h2>

    <hr>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{first_name} " name="first_name"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{last_name}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>

</div>

</body>
</html>
