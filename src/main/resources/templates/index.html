<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
body {
  background-image: url('https://i0.wp.com/www.financetalk.net/wp-content/uploads/2020/08/human-resources.jpg?fit=1280%2C754&ssl=1');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
h1 {
    color:white;

}
</style>
    <style type="text/css">
.myTable { background-color:#eee;border-collapse:collapse; }
.myTable th { background-color:#000;color:white;width:50%; }
.myTable td, .myTable th { padding:5px;border:1px solid #000; }
</style>


</head>
<body>

<div class="container">

    <h1 align="center"  style="font-size:400% "> Employee Management System </h1>
    <hr>
    <h2  style="color:red"> Employees List</h2>
    <hr>
    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm btn-mb-3"> Add New Employee</a>
    <hr>
    <table border="1" class="table table-striped table-responsive-md" style="background-color:#FFFFFF;" align="center">
        <thead>
        <tr>
            <th> Employee First Name</th>
            <th> Employee Last Name</th>
            <th> Employee Email </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.email}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
